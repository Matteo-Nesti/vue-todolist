<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- mycss -->
    <link rel="stylesheet" href="css/style.css">
    <!-- vueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- script js -->
    <script defer src="js/script.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root" class="container my-3">
        <h1 class="text-center">To-Do-List</h1>
        <ul class="list-group my-3">
            <li class="list-group-item d-flex justify-content-between" v-for="toDo in toDoList">
                <div v-if="toDo.done === false" @click = 'lineTrought(toDo)'>
                    {{toDo.text}} 
                </div>
                <del v-else  @click = 'lineTrought(toDo)'>
                    {{toDo.text}} 
                </del>
                <button type="button" class="btn-close" @click="deleteTask(toDo)"></button>
            </li>
            <li class="list-group-item " >
                <div class="input-group my-1 ">
                    <input v-model.trim="newTask" type="text" class="form-control" placeholder="aggiungi una task" aria-label="Recipient's username" aria-describedby="button-addon2" @keyup.enter = 'addTask'>
                    <button class="btn btn-primary" type="button" id="button-addon2" @click = 'addTask'>Aggiungi</button>
                  </div>
            </li>
        </ul>
    </div>
</body>
</html>
